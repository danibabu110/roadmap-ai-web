<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Roadmap AI</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{background:#03040B;overflow:hidden;}
.bg-grid{background-size:30px 30px;
background-image:linear-gradient(to right,rgba(255,255,255,.02) 1px,transparent 1px),
linear-gradient(to bottom,rgba(255,255,255,.02) 1px,transparent 1px);}
.glass{backdrop-filter:blur(14px);background:rgba(11,15,25,.55);border:1px solid #1E293B;}
.float{animation:float 6s ease-in-out infinite;}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
</style>
</head>

<body class="h-screen flex items-center justify-center text-white">

<div class="absolute inset-0 bg-grid"></div>

<div class="glass w-96 p-8 rounded-2xl float relative z-10">
<h1 class="text-2xl font-bold text-indigo-400 text-center mb-6">Roadmap AI Login</h1>

<input id="email" type="email" placeholder="Email"
class="w-full mb-3 p-3 rounded bg-gray-800 border border-gray-700">

<input id="password" type="password" placeholder="Password"
class="w-full mb-4 p-3 rounded bg-gray-800 border border-gray-700">

<button id="loginBtn" class="w-full bg-indigo-600 py-2 rounded mb-2 hover:bg-indigo-500">Login</button>
<button id="signupBtn" class="w-full bg-green-600 py-2 rounded hover:bg-green-500">Sign Up</button>

<p id="msg" class="text-red-400 text-sm mt-3 text-center"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth,signInWithEmailAndPassword,createUserWithEmailAndPassword,onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

const firebaseConfig={
apiKey:"AIzaSyD4OUurLMulKg1-UPB92bYJBoo8_zkrHz8",
authDomain:"fake-news-detector-4f585.firebaseapp.com",
projectId:"fake-news-detector-4f585",
appId:"1:87660438732:web:3e56fd10a9ab54b2a04e69"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);

onAuthStateChanged(auth,u=>{if(u) location.href="index.html";});

loginBtn.onclick=()=>signInWithEmailAndPassword(auth,email.value,password.value).catch(e=>msg.innerText=e.message);
signupBtn.onclick=()=>createUserWithEmailAndPassword(auth,email.value,password.value).catch(e=>msg.innerText=e.message);
</script>

</body>
</html>
